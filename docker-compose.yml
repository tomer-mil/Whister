version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: whist_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whistpass123}
      POSTGRES_DB: ${POSTGRES_DB:-whist_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whist}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whist_network

  redis:
    image: redis:7-alpine
    container_name: whist_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whist_network
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whist_backend
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-whist}:${POSTGRES_PASSWORD:-whistpass123}@postgres:5432/${POSTGRES_DB:-whist_db}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - whist_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:

networks:
  whist_network:
    driver: bridge
