# Alembic Configuration File
# Autogenerated by Alembic (see top of file)

# Template for creating migration files
file_template = %%(rev)s_%%(slug)s

# Set to 'true' to run the environment during the 'revision' command
# as well as the 'upgrade' and 'downgrade' commands.
# as well as run the script environment programmatically without
# invoking as an external process.
# By default, it is false
execute_migrations_from_command_line = true

# A list of package names that should be treated
# as the "black box" of migration source -- first,
# the directories within each package will be scanned
# for Python modules that are expected to contain migration
# scripts. Each module name will then be considered
# a relative module import on top of the package by default.
# By default, the expected directory is ./migrations/versions/ relative to the
# directory where the alembic.ini file is located.
# Uncomment and edit this line to specify a custom path:
migration_path = alembic/versions/

# By default, the environment will use the configuration
# defined by the sqlalchemy.url option below
# However, the connection can be passed in either as the
# 'sqlalchemy.url' key in the .env file, via the 'sqlalchemy_url'
# Alembic argument, or programmatically.
#
sqlalchemy.url =

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
